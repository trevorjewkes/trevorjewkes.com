<!DOCTYPE HTML>
<html lang = "en-US">
    <head>
        <meta charset = "UTF-8">

    <body>
	    <h2>Body Fat Calculator</h2>

	    <p>Choose Gender:</p>

	    <form>
		      <input type="radio" id="male" name="bdfat_gender" value="Male" onclick="handleRadioButton(this);">
		      <label for="male">Male</label><br>
		      <input type="radio" id="female" name="bdfat_gender" value="Female" onclick="handleRadioButton(this);">
		      <label for="female">Female</label><br>
	    </form>
	    <br><br>
	    <div id="maleForm" style="display:none;">
		<form>
			<label for="mBodyWeight">Body Weight (lbs):</label>
			<input type="number" id="mBodyWeight" name="mBodyWeight"><br>
			<label for="mWaistGirth">Waist Circumference (in):</label>
			<input type="number" id="mWaistGirth" name="mWaistGirth"><br><br>
			<input type="button" id="mCalc" value="Calculate" onclick="calculateMaleBodyWeight();">
		</form>
		<p id="mBodyFat"></p>
	    </div>
	    <div id="femaleForm" style="display:none;">
		    <form>
			    <label for="fBodyWeight">Body Weight (lbs):</label>
			    <input type="number" id="fBodyWeight" name="fBodyWeight"><br>
			    <label for="fWristCirc">Wrist Circumference (in):</label>
			    <input type="number" id="fWristCirc" name="fWristCirc"><br>
			    <label for="fWaistCirc">Waist Circumference (in):</label>
			    <input type="number" id="fWaistCirc" name="fWaistCirc"><br>
			    <label for="fHipCirc">Hip Circumference (in):</label>
			    <input type="number" id="fHipCirc" name="fHipCirc"><br>
			    <label for="fForearmCirc">Forearm Circumference (in):</label>
			    <input type="number" id="fForearmCir" name="fForearmCirc"><br><br>
			    <input type="button" id"fCalc" value="Calculate" onclick="calculateFemaleBodyWeight();">
		    </form>
		    <p id=fBodyFat"></p>

	    </div>
	    <script src="scripts/main.js"></script>
    </body>
</html>
