<!DOCTYPE HTML>
<html lang = "en-US">
    <head>
        <meta charset = "UTF-8">
        <title>Maze Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main-menu-div">
            <h1>Maze Game</h1>
            <div class="button-div">
                <button type="button" class="menu-btn" id="btnStart">Start</button>
                <br><br>
                <button type="button" class="menu-btn" id="btnHighScores">High Scores</button>
                <br><br>
                <button type="button" class="menu-btn" id="btnCredits">Credits</button>
            </div>
        </div>
        <div id="size-menu-div">
                <h1>Maze Size</h1>
                <div class="button-div">
                    <button type="button" class="menu-btn" id="5x5">5x5</button>
                    <br><br>
                    <button type="button" class="menu-btn" id="10x10">10x10</button>
                    <br><br>
                    <button type="button" class="menu-btn" id="15x15">15x15</button>
                    <br><br>
                    <button type="button" class="menu-btn" id="20x20">20x20</button>
                    <br><br>
                    <button type="button" class="menu-btn" id="size-main">Main Menu</button>
                </div>
            </div>
            <div id="high-score-div">
                <h1>High Scores</h1>
                <div class="button-div">
                    <div id="highscores"></div>
                    <br>
                    <button type="button" class="menu-btn" id="hs-main">Main Menu</button>
                </div>
            </div>
            <div id="credits-div">
                <h1>Credits</h1>
                <ul>
                    <li>
                       <h2>Game coded by Trevor Jewkes with help/insipration from Dr. Dean Mathias</h2>
                    </li>
                    <li>
                        <button type="button" class="menu-btn" id="credits-main">Main Menu</button>
                    </li>
                </ul>
            </div>
            <div id="game-div">
                <table>
                    <tr>
                        <th id="gameData">
                            <ul>
                                <li>
                                    <h2 id="GameOutput">text</h2>
                                </li>
                                <li>
                                    <button type="button" class="menu-btn" id="game-main">Main Menu</button>
                                </li>
                            </ul>
                        </th>
                        <th id="canvasArea">
                            <canvas id="canvas-main" width="1000" height="1000"></canvas>
                        </th>
                    </tr>
                </table>            
            </div>
            <div id="finish-div">
                <h1>Congratulations!!!</h1>
                <h2 id="finishText"></h2>
                <button type="button" class="menu-btn" id="finish-main">Main Menu</button>
            </div>

        <script>
            var MazeGame = {};
        </script>
        <script src="scripts/game.js"></script>
        <script src="scripts/input.js"></script>
        <script src="scripts/graphics.js"></script>
        <script src="scripts/maze.js"></script>
        <script src="scripts/gameloop.js"></script>
    </body>
</html>
